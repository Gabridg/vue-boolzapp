<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Vuejs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- My CSS -->
    <link rel="stylesheet" href="CSS/style.css">
    <title>Document</title>
</head>

<body>
    <div id="root">
        <header></header>
        <main>
            <div id="user-view">
                <div id="view-header" class="d-flex justify-content-between align-items-center">
                    <div id="user-name">
                        <img src="" alt="" class="rounded-circle" />
                        <h4 class="profile-name"></h4>
                    </div>
                    <div id="user-interaction">
                        <i class="fa-solid fa-circle-notch color-secondary"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div id="view-main">
                    <div id="message-notice" class="d-flex align-items-center">
                        <div id="ring-bell">
                            <i class="fa-solid fa-bell-slash rounded-circle"></i>
                        </div>
                        <div id="message">
                            <h4 id="notice-text">Ricevi notifiche di nuovi messaggi</h4>
                            <a href="">Attiva notifiche dekstop</a>
                        </div>
                    </div>
                    <div id="user-contact">
                        <div class="input-group">
                            <div class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></div>
                            <input type="text" class="form-control" placeholder="cerca tra i contatti..">
                        </div>
                        <div class="contact-list"></div>
                    </div>
                </div>
            </div>
            <div id="user-messages"></div>
        </main>


    </div>
    <script src="js/script.js"></script>
</body>

</html>
